{{define "title"}}{{.Post.Title}}{{end}}

{{define "content"}}
<section class="post">
    <h1 class="post-title">{{.Post.Title}}</h1>
    <h3 class="post-date">{{.Post.Published}}</h3>
    <div class="tags-list">
        {{ range .Tags }}
            <!-- TODO: add proper href when clicking on the tag -->
            <a class="tag">#{{.Name}}</a>
        {{end}}
    </div>
    <div class="post-contents">
    {{.Post.Content}}
    </div>
</section>
{{end}}
